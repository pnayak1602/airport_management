<!DOCTYPE html>
<html>
  <head>
    <title>Camera Capture</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      #video {
        width: 640px;
        height: 480px;
        margin-left: 120px;
      }
      .camera-capture{
        text-align: center;
      }
      #capture-btn{
        margin-left: 300px;
        margin-bottom: 20px;
      }
      #another-btn{
        margin-left: 30px;
        margin-bottom: 20px;
      }
      .container{
        padding-top: 20px;
      }
      #canvas{
        margin-left: 120px;
        margin-bottom: 20px;
      }
    </style>
    <!-- Font Icon -->
    <link rel="stylesheet" href="pranamya/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="pranamya/css/style.css">
  </head>
  <body>
    <div class="main">
        <section class="sign-in">
            <div class="container">
                <h1 class="camera-capture">Camera Capture</h1>
                <video id="video" autoplay></video><br>
                <button class="btn btn-lg btn-primary" id="capture-btn">Capture</button>
                <a href="/loader"><button type="submit" class="btn btn-lg btn-primary" id="another-btn">Proceed</button></a>
                <canvas id="canvas"></canvas>
                <script src="js/videoStream.js"></script>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="pranamya/vendor/jquery/jquery.min.js"></script>
    <script src="pranamya/js/main.js"></script>
  </body>
</html>
