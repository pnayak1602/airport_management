<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Book flight tickets</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="pranamya/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="pranamya/css/style_tb.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-md-push-5">
						<div class="booking-cta">
							<h1>Book your Tickets Now!!</h1>
							<p>if needed, then blah blah blah
							</p>
						</div>
					</div>
					<div class="col-md-4 col-md-pull-7">
						<div class="booking-form">
							<form method="post" action="/checkFlights">

								<div class="row">
									<div class="col">
										<div class="form-group">
											<span class="form-label">Date of travel</span>
											<input class="form-control" type="date" name="date" required>
										</div>
									</div>

								</div>
								<div class="row">
									<div class="col">
										<div class="form-group">
											<span class="form-label">Source</span>
											<select class="form-control" placeholder="--" name="source">
												<option></option>
												<option>Bangalore</option>
												<option>Mangalore</option>
												<option>Delhi</option>
												<option>Mumbai</option>
												<option>Kolkata</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<span class="form-label">Destination</span>
											<select class="form-control" name="destination">
												<option></option>
												<option>Bangalore</option>
												<option>Mangalore</option>
												<option>Delhi</option>
												<option>Mumbai</option>
												<option>Kolkata</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col">
										<div class="form-group">
											<span class="form-label">Number of passengers</span>

											<input type="number" id="quantity" name="quantity" min="1">
										</div>
									</div>

								</div>
								<div class="form-btn">
									<button type="submit" class="submit-btn">Check flights</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
